<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Visualize 1700 Holocene shoreline</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
body { 
        margin: 0;
        padding: 0; 
    }

#map {
    position:absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    width: 100%; 
    }
</style>
</head>

<body>
<div id="map"></div>
<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiemxpdTk2IiwiYSI6ImNsMnI3ZWNkcDA0bmwzYnFzcmxnbG9rejMifQ.KS1NO7CgxL3hJi94lTgidQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-v9', // style URL
        zoom: 11, // starting zoom
        center: [-124.0572, 46.9308] // starting center
    });

    map.on('load', () => {
        map.addSource("shoreline1860",{
            "type": "geojson",
            "data": "assets/ECY_estimated_shorelines/Aug21/1913.geojson"
        });

        

        // Add layers for gradient boundary (halo)
        const boundaries = [20,12,8, 4];
        const opacities = [0.25, 0.4, 0.5, 0.6];
        const colors = ["#fee5d9",
                        "#fcae91",
                        "#fb6a4a",
                        "#cb181d"];
        
        

        map.addLayer({
            "id":"main-line",
            "type":"line",
            "source":"shoreline1860",
            "layout":{},
            "paint":{
                "line-width": 1,
                "line-color": "red"
            }
        });
        });
        </script>
</body>
</html>
