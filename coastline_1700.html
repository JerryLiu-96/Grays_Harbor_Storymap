<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Load data from an external GeoJSON file</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
<style>
body { 
                margin: 0;
                padding: 0; 
            }
            #map {position:absolute;
                top: 0;
    bottom: 0;
    left: 0;
    right: 0;
             width: 100%; }
</style>
</head>

<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiemxpdTk2IiwiYSI6ImNsMnI3ZWNkcDA0bmwzYnFzcmxnbG9rejMifQ.KS1NO7CgxL3hJi94lTgidQ';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-v9', // style URL
        zoom: 11, // starting zoom
        center: [-124.0572, 46.9308] // starting center
    });


    map.on('load', () => {
        map.addSource("data",{
            type:'geojson',
            data:'assets/1700_coastline.geojson'
        });
        map.addLayer({
            'id':"data",
            'type':'line',
            'source': "data",
            'paint':{
                'line-color':'#000000',
                'line-width':2
            },
        });

        
    }
    );
</script>

</body>
</html>
